<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Image Effects</title> 
    <style>
        img {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
</style>
</head>
<body>

    <p>Convert the image to grayscale:</p>

    <img src="/1.jpg" alt="Pineapple" width="300" height="300">

    <p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12, or safari 5.1 and earlier.</p>
</body>
</html>
